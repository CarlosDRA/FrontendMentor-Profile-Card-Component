<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/normalize.css">
  <link rel="stylesheet" href="./assets/styles/style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <img src="./assets/images/bg-pattern-top.svg" alt="Top pattern" class="bg-pattern-top bg-pattern">
  <img src="./assets/images/bg-pattern-bottom.svg" alt="Bottom pattern" class="bg-pattern-bottom bg-pattern">

  <article class="card">
    <img src="./assets/images/bg-pattern-card.svg" alt="Card pattern" class="card_pattern_img">

    <img src="./assets/images/image-victor.jpg" alt="Profile picture" class="card_profile_picture">
    <p class="card_text">Victor Crest <span class="card_text-light">26</span></p>
    <p class="card_text card_text-light">London</p>

    <footer class="card_footer">
      <div class="card_footer_text">
        <p class="card_text">80K</p>
        <p class="card_text card_text-light">Followers</p>
      </div>
      <div class="card_footer_text">
        <p class="card_text">803K</p>
        <p class="card_text card_text-light">Likes</p>
      </div>
      <div class="card_footer_text">
        <p class="card_text">1.4K</p>
        <p class="card_text card_text-light">Photos</p>
      </div>
    </footer>
    
  </article>
</body>
</html>
